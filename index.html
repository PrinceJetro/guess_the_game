   <div id="main">
    <div id="header">

    </div>
    <span>Score : <span id="score">0</span> / <span id="total"> </span></span>
    <div id="main">
        <img id="image1" src="https://media.istockphoto.com/id/1328240940/video/game-start-text-on-a-wall-and-illuminated-with-neon-lights.jpg?s=640x640&k=20&c=5wMWaNyfwxOhPcGYQUdspECJt5aMLgNX06VXedWOdDc=">

    </div>
<h3 id="output"></h3>
    <div id="interactions"> 
        
    <input type="text" id="guess" name="guess" placeholder="Enter Guess, no spaces please..">
    <button style="background-color:green; color:white" onclick="check_answer()">Check Answer</button>
    <button style="background-color:gold" onclick="dis()">Next</button>
    </div>
    
    <button style="background-color:gold" onclick="dis2()" id="start">Start game</button>

   </div>    

   <div id="final">
    <h3>Player's name : <span id="player"></span> </h3>
